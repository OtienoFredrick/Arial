<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Waoshaji Directory{% endblock %}</title>
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --light: #f3f4f6;
            --gray: #4b5563;
            --danger: #dc2626;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--light);
            color: var(--gray);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 2rem;
        }
        .nav {
            text-align: center;
            margin: 1.5rem 0;
        }
        .nav a {
            margin: 0 1rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"],
        input[type="password"],
        select {
            padding: 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        button, input[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover, input[type="submit"]:hover {
            background: var(--primary-dark);
        }
        .error {
            color: var(--danger);
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }
        ul.results {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        ul.results li {
            background: #f9fafb;
            padding: 1.2rem;
            margin-bottom: 0.8rem;
            border-radius: 8px;
            border-left: 5px solid var(--primary);
        }
        .back {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waoshaji Directory</h1>
        <p class="subtitle">Private Nairobi waoshaji contacts list â€“ Search open to all, edit only for admin</p>

        <div class="nav">
            <a href="/">Home / Tafuta</a> |
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
