{% extends "base.html" %}

{% block title %}Add Waoshaji{% endblock %}

{% block content %}
    <h2>Add New Contact</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST">
        <input type="password" name="admin_pass" placeholder="Admin Password" required>
        <input type="text" name="phone" placeholder="Phone (e.g. 0712345678 or +254712345678)" required>
        <input type="text" name="name" placeholder="Name / Nickname" required>
        <input type="submit" value="Add Contact">
    </form>
    <a href="/" class="back">‚Üê Back to Home</a>
{% endblock %}
